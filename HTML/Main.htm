<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="pyscript-main/pyscript-main/pyscript.css" />
    <script defer src="pyscript-main\pyscript-main\pyscript.sw\pyscript.sw.js"></script>
</head>

<body>
    <div class="bar_up">
        <br><a href="Login.htm" style="position:fixed; right:2vh; top:1vh;">Log out</a><br>
    </div>

    <div class="mid">
        <div class="verbruikNu" style="position:fixed; left:15vw; top:20vh">
            <h3 class="mainH3">Usage now</h3>
            <div class="squareMain">
                <h2 class="error">Error</h2>
            </div>
        </div>

        <div class="verbruikPeriode" style="position:fixed; left:45vw; top:20vh">
            <h3 class="mainH3">Usage periode</h3>
            <div class="squareMain">
                <h2 class="error">Error</h2>
            </div>
        </div>

        <div class="verbruikTotaal" style="position:fixed; left:75vw; top:20vh">
            <h3 class="mainH3">Usage total</h3>
            <div class="squareMain">
                <h2 class="error">Error</h2>
            </div>
        </div>

        <div class="status" style="position:fixed; left:15vw; top:60vh">
            <h3 class="mainH3">Status</h3>
            <div class="squareMain">
                <h2 class="error">Error</h2>
            </div>
        </div>

        <div class="timer" style="position:fixed; left:45vw; top:60vh">
            <h3 class="mainH3">Timer</h3>
            <div class="squareMain">
                <h2 class="error">Error</h2>
            </div>
        </div>

        <div class="apparaat" style="position:fixed; left:75vw; top:60vh">
            <h3 class="mainH3">Device</h3>
            <div class="squareMain">
                <h2 class="error">Error</h2>
            </div>
        </div>

    </div>

    <div class="bar_down">
        <a href="" class="enableSettings">Settings</a>
    </div>

    <<py-script>
        print("Hello World")
    </py-script>
</body>
